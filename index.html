<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Whiteboard</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="action">
        <svg class="icon active" aria-hidden="true"  id="pen">
            <use xlink:href="#icon-pencil"></use>
        </svg>
        <svg class="icon" aria-hidden="true" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" aria-hidden="true"  id="clear">
            <use xlink:href="#icon-dustbin"></use>
        </svg>
        <svg class="icon" aria-hidden="true"  id="download">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>

    <ol class="colors">
        <li class="black active" id="black"></li>
        <li class="red" id="red"></li>
        <li class="green" id="green"></li>
        <li class="blue" id="blue"></li>
    </ol>
    <ol calss="fontWeight" id="fontWeight">
        <li class="normal active" id="normal">细</li>
        <li class="bold" id="bold">粗</li>
    </ol>


</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="https://at.alicdn.com/t/font_796772_qrmkj5u2h8.js"></script>
</html>
